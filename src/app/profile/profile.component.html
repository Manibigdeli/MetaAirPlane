<div class="row">
  <div class="col-xs-12">
    <ul nz-menu >
      <li nz-menu-item nzSelected>
        <span nz-icon nzType="edit"></span>
        profile edit
      </li>
      <li  nz-menu-item>
        <a (click)="verification()">
        <span nz-icon nzType="verified"></span>
        verified</a>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="shopping-cart"></span>
        shopping-cart
      </li>
    </ul>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <nz-table #basicTable [nzData]="profile">
      <thead>
        <tr>
          <th>name</th>
          <th>id<span nz-icon nzType="idcard" nzTheme="outline"></span></th>
          <th>wallet<span nz-icon nzType="dollar" nzTheme="outline"></span></th>
          <th>number<span nz-icon nzType="phone" nzTheme="outline"></span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.name }}</td>
          <td>#{{data.id}}</td>
          <td>${{ data.wallet }}</td>
          <td>{{data.number}}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <router-outlet></router-outlet>
  </div>
</div>
